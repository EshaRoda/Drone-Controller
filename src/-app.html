<!DOCTYPE html>
<html>
  <head>
    <title>Simdrone</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">

    <!-- App CSS -->
    <link rel="stylesheet" href="../styles/app.scss" type="text/css">
  </head>

  <body>
    <div class="username">
      Please Enter your Username: <input type="text" name="username">

    <div class="container">
      <div class="main">

        <div class="header">
          <img src="../img/simdrone_logo.png" id= "logo">
        </div>

        <div class="view">video</div>

        <div class="controls">
          <h2 class="control-panel-line"><span> Control Panel </span></h2>

          <div class="control-panel-container">
            <div class="button-container rotated-buttons">
              <button class="button"><span class="label">Move Forward</span></button>
              <button class="button"><span class="label">Move Right</span></button>
              <button class="button"><span class="label">Move Left</span></button>
              <button class="button"><span class="label">Move Backward</span></button>
            </div>

            <div class="center-button-container">
              <div class="center-button"> Take Off </div>
              <div class="center-button"> Land </div>
            </div>

            <div class="button-container rotated-buttons">
              <button class="button"><span class="label">Rise</span></button>
              <button class="button"><span class="label">Turn Right</span></button>
              <button class="button"><span class="label">Turn Left</span></button>
              <button class="button"><span class="label">Lower</span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class= "request-control"> REQUEST CONTROL </div>
        <div class= "queue-container"> current queue </div>
        <div class= "chat-container"> chatting app </div>
      </div>

    </div>
  </body>

</html>
